<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2BinPay Flows</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        .flow-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 20px; }
        .flow-item { border: 1px solid #ddd; border-radius: 8px; padding: 15px; background: #f9f9f9; }
        .flow-item h3 { margin-top: 0; }
        .flow-item img { max-width: 100%; height: auto; border-radius: 4px; }
        .flow-item a { color: #0366d6; text-decoration: none; }
    </style>
</head>
<body>
    <h1>B2BinPay Flows Diagrams</h1>
    <p>Click on any diagram to view it full size or right-click to open in new tab.</p>
    <div id="flows-container" class="flow-grid"></div>

    <script>
        // List of SVG files - add new ones here as you commit them
        const svgFiles = [
            'flow_GET_ping.svg',
            'flow_POST_token.svg'
            // Add more like: 'flow_POST_create_wallet.svg', etc.
        ];

        const container = document.getElementById('flows-container');

        svgFiles.forEach(filename => {
            const item = document.createElement('div');
            item.className = 'flow-item';
            item.innerHTML = `
                <h3>${filename.replace('.svg', '')}</h3>
                <a href="${filename}" target="_blank">
                    <img src="${filename}" alt="${filename} diagram" onerror="this.style.display='none'; this.parentElement.innerHTML+='<p>Diagram not loading.</p>';">
                </a>
            `;
            container.appendChild(item);
        });
    </script>
</body>
</html>
